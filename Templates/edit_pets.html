<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Edit Pet</title>
  </head>
  <body>
    <h1>Edit Pet</h1>
    <form method="POST">
      {{ form.csrf_token }}
      <div>
        {{ form.photo_url.label }} {{ form.photo_url }}
      </div>
      <div>
        {{ form.notes.label }} {{ form.notes }}
      </div>
      <div>
        {{ form.available.label }} {{ form.available }}
      </div>
      <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('home') }}">Back to Home</a>
  </body>
</html>
